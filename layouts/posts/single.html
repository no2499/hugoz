{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <time>{{ .Date.Format "2006-01-02" }}</time>
            {{ with .Params.author }}
                <span>作者：{{ . }}</span>
            {{ end }}
        </div>
    </header>

    <section class="post-content">
        {{ .Content }}
    </section>

    {{ with .Params.tags }}
        <div class="tags">
            標籤:
            {{ range . }}
                <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        </div>
    {{ end }}

    {{ partial "mailchimp-signup.html" . }} 

</article>
{{ end }}
